<html lang='fr'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

        content='Idées originales pour des cadeaux de mariage, baptême, anniversaire, communion, retraite, Noël, ou autre...'>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='public/assets/css/style.css'>
    <title>Contact</title>
</head>

<body>
    <header class="container-fluid shadow navbarImgBackground">
        <!-- Navbar responsive -->

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    </header>



    <main class="container-fluid">
        <div class="row titlePage">
            <div class="col-12 text-center align-self-center">
                <h1>Besoin de renseignements ?</h1>
            </div>
        </div>
        <div class="row descriptionPage">
            <div class="col-12 text-center align-self-center fs-4 pb-5">
                Complétez ce petit formulaire et je vous répondrai dans les plus brefs délais
            </div>
        </div>

        <div class="row boxContact">


            <!------------- CATEGORY --------->
            <div class="col-12 col-md-6">
                <div class="row boxCategory">
                    <div class="col-12 col-md-4">
                        <strong>Vous êtes...</strong>
                    </div>
                    <div class="col-6 col-md-4">
                        <input id="particulier" type="radio" name="category" value="particulier">
                        <label for="particulier">Particulier</label>
                    </div>
                    <div class="col-6 col-md-4">
                        <input id="professionnel" type="radio" name="category" value="professionnel">
                        <label for="professionnel">Professionnel</label>
                    </div>
                </div>
            </div>


            <!------------- GENDER --------->
            <div class="col-12 col-md-6">
                <div class="row boxCategory">
                    <div class="col-12 col-md-4">
                        <strong>Civilité</strong>
                    </div>
                    <div class="col-6 col-md-4">
                        <input id="miss" type="radio" name="gender" value="Madame">
                        <label for="miss">Madame</label>
                    </div>
                    <div class="col-6 col-md-4">
                        <input id="mister" type="radio" name="gender" value="Monsieur">
                        <label for="mister">Monsieur</label>
                    </div>
                </div>
            </div>

            <div class="row boxBlank"></div>

            <!------------- LASTNAME --------->
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12 ">
                        <strong><label for="lastname">Nom</label></strong>
                    </div>
                </div>
                <div class="row boxInput">
                    <div class="col-12 col-md-8">
                        <input class="inputText" id="lastname" type="text" name="lastname" value="" placeholder="">
                    </div>
                </div>
            </div>


            <!------------- FIRSTNAME --------->
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12">
                        <strong><label for="firstname">Prénom</label></strong>
                    </div>
                </div>
                <div class="row boxInput">
                    <div class="col-12 col-md-8">
                        <input class="inputText" id="firstname" type="text" name="firstname" value="" placeholder="">
                    </div>
                </div>
            </div>


            <!------------- EMAIL --------->
            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <strong><label for="email">Adresse Email</label></strong>
                    </div>
                </div>
                <div class="row boxInput">
                    <div class="col-12 col-md-10">
                        <input class="inputText" id="email" type="text" name="email" value="" placeholder="">
                    </div>
                </div>
            </div>


            <!------------- PHONE --------->
            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <strong><label for="phoneNumber">Téléphone</label></strong>
                    </div>
                </div>
                <div class="row boxInput">
                    <div class="col-12 col-md-8">
                        <input class="inputText" id="phoneNumber" type="tel" name="phoneNumber" value="" placeholder="">
                    </div>
                </div>
            </div>


            <!------------- BIRTHDAY --------->
            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <strong><label for="birthday">Date de naissance</label></strong>
                    </div>
                </div>
                <div class="row boxInput">
                    <div class="col-12 col-md-8">
                        <input class="inputText" id="birthday" type="date" name="birthday" value="" placeholder="">
                    </div>
                </div>
            </div>

            <div class="row boxBlank"></div>

            <!------------- ADRESS --------->
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12">
                        <strong><label for="adress">Adresse postale</label></strong>
                    </div>
                </div>
                <div class="row boxInput">
                    <div class="col-12 col-md-10">
                        <input class="inputText" id="adress" type="text" name="adress" value="" placeholder="">
                    </div>
                </div>
            </div>


            <!------------- ADRESS MORE --------->
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12">
                        <strong><label for="adressMore">Complément d'adresse</label></strong>
                    </div>
                </div>
                <div class="row boxInput">
                    <div class="col-12 col-md-10">
                        <input class="inputText" id="adressMore" type="text" name="adressMore" value="" placeholder="">
                    </div>
                </div>
            </div>


            <!------------- POSTAL CODE --------->
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12 ">
                        <strong><label for="postalCode">Code Postal</label></strong>
                    </div>
                </div>
                <div class="row boxInput">
                    <div class="col-12 col-md-6">
                        <input class="inputText" id="postalCode" type="number" name="postalCode" value=""
                            placeholder="">
                    </div>
                </div>
            </div>


            <!------------- CITY --------->
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12">
                        <strong><label for="city">Ville</label></strong>
                    </div>
                </div>
                <div class="row boxInput">
                    <div class="col-12 col-md-6">
                        <input class="inputText" id="city" type="text" name="city" value="" placeholder="">
                    </div>
                </div>
            </div>

            <div class="row boxBlank"></div>

            <!------------- MESSAGE --------->
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <strong><label for="message">Votre message</label></strong>
                    </div>
                </div>
                <div class="row boxInput">
                    <div class="col-12 col-md-12">
                        <textarea name="message" id="message" cols="" rows="5"></textarea>
                    </div>
                </div>
            </div>

            <div class="row boxBlank"></div>

            <!------------- CLIENT NEW --------->
            <div class="col-12">
                <div class="row boxCategory">
                    <div class="col-12 col-md-4">
                        <strong>Déjà client ?</strong>
                    </div>
                    <div class="col-6 col-md-4">
                        <input id="clientYes" type="radio" name="clientNew" value="clientYes">
                        <label for="clientYes">Oui</label>
                    </div>
                    <div class="col-6 col-md-4">
                        <input id="clientNo" type="radio" name="clientNew" value="clientNo">
                        <label for="clientNo">Non</label>
                    </div>
                </div>
            </div>

            <div class="row boxBlank"></div>

            <!------------- GIFT REASON --------->
            <div class="col-12">
                <div class="row boxCategory">
                    <div class="col-12">
                        <strong>Motif du cadeau ?</strong>
                    </div>
                    <div class="col-6 col-md-2">
                        <input id="giftBirthday" type="radio" name="giftReason" value="giftBirthday">
                        <label for="giftBirthday">Anniversaire</label>
                    </div>
                    <div class="col-6 col-md-2">
                        <input id="giftWedding" type="radio" name="giftReason" value="giftWedding">
                        <label for="giftWedding">Mariage</label>
                    </div>
                    <div class="col-6 col-md-2">
                        <input id="giftRetreat" type="radio" name="giftReason" value="giftRetreat">
                        <label for="giftRetreat">Retraite</label>
                    </div>
                    <div class="col-6 col-md-2">
                        <input id="giftParty" type="radio" name="giftReason" value="giftParty">
                        <label for="giftParty">Fête</label>
                    </div>
                    <div class="col-6 col-md-2">
                        <input id="giftOther" type="radio" name="giftReason" value="giftOther">
                        <label for="giftOther">Autre</label>
                    </div>
                </div>
            </div>

            <div class="row boxBlank"></div>


            <!------------- CONTACT HOW --------->
            <div class="col-12">
                <div class="row boxCategory">
                    <div class="col-12">
                        <strong>Vous acceptez d'être contacté par...</strong>
                    </div>
                    <div class="col-6 col-md-3">
                        <input id="email" type="radio" name="contactHow" value="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-6 col-md-3">
                        <input id="phone" type="radio" name="contactHow" value="phone">
                        <label for="phone">Téléphone</label>
                    </div>
                    <div class="col-6 col-md-3">
                        <input id="letter" type="radio" name="contactHow" value="letter">
                        <label for="letter">Courrier postal</label>
                    </div>
                </div>
            </div>
            

            <div class="row boxBlank"></div>

            <!------------- CONTACT HOW --------->
            <div class="col-12">
                <div class="row">
                    <div class="col-12 boxBtn text-center">
                        <button type="submit" class="btnValid shadow"><strong>Envoyer la demande</strong></button>
                    </div>
                </div>
            </div>
            <div class="row boxBlank"></div>
        </div>

        
        <div class="row boxBlank"></div>

    </main>



    <footer>
    </footer>

    <script src='public/assets/js/script.js'></script>
</body>

</html>
