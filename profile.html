<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='description'
        content='Idées originales pour des cadeaux de mariage, baptême, anniversaire, communion, retraite, Noël, ou autre...'>
    <meta name='keywords' content='HTML, CSS, JavaScript, _____________'>
    <meta name='author' content='FERRARIO Loïc'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' type='image/x-icon' href='public/assets/img/icons/favicon.ico'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='public/assets/css/style.css'>
    <title>Mon P'tit Truc En Bois - Profil</title>
</head>

<body>
    <header class="container-fluid shadow navbarImgBackground">
        <div header_include="header.html"></div>
    </header>


    <main class="container-fluid">
        <div class="row titlePage">
            <div class="col-12 text-center align-self-center mb-5">
                <h1>Profil</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">

                <!------------- BOX --------->
                <div class="row titlePage boxContact">
                    <div class="col-12 text-center align-self-center fs-3 py-3">
                        <h3>Informations personnelles</h3>
                    </div>
                    <div class="col-12 border-2 border-secondary border-top py-3">

                        <div class="row">

                            <!------------- CATEGORY --------->
                            <div class="col-12">
                                <div class="row boxCategory">
                                    <div class="col-12 col-md-4">
                                        <strong>Vous êtes...</strong>
                                    </div>
                                    <div class="col-6 col-md-4">
                                        <input id="particulier" type="radio" name="category" value="particulier">
                                        <label for="particulier">Particulier</label>
                                    </div>
                                    <div class="col-6 col-md-4">
                                        <input id="professionnel" type="radio" name="category" value="professionnel">
                                        <label for="professionnel">Professionnel</label>
                                    </div>
                                </div>
                            </div>
                
                
                            <!------------- GENDER --------->
                            <div class="col-12">
                                <div class="row boxCategory">
                                    <div class="col-12 col-md-4">
                                        <strong>Civilité</strong>
                                    </div>
                                    <div class="col-6 col-md-4">
                                        <input id="miss" type="radio" name="gender" value="Madame">
                                        <label for="miss">Madame</label>
                                    </div>
                                    <div class="col-6 col-md-4">
                                        <input id="mister" type="radio" name="gender" value="Monsieur">
                                        <label for="mister">Monsieur</label>
                                    </div>
                                </div>
                            </div>
                
                            <div class="row boxBlank"></div>
                
                            <!------------- LASTNAME --------->
                            <div class="col-12 col-md-6">
                                <div class="row">
                                    <div class="col-12 ">
                                        <strong><label for="lastname">Nom</label></strong>
                                    </div>
                                </div>
                                <div class="row boxInput">
                                    <div class="col-12 col-md-10">
                                        <input class="inputText" id="lastname" type="text" name="lastname" value="" placeholder="">
                                    </div>
                                </div>
                            </div>
                
                
                            <!------------- FIRSTNAME --------->
                            <div class="col-12 col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <strong><label for="firstname">Prénom</label></strong>
                                    </div>
                                </div>
                                <div class="row boxInput">
                                    <div class="col-12 col-md-10">
                                        <input class="inputText" id="firstname" type="text" name="firstname" value="" placeholder="">
                                    </div>
                                </div>
                            </div>
                
                
                            <!------------- EMAIL --------->
                            <div class="col-12 col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <strong><label for="email">Adresse Email</label></strong>
                                    </div>
                                </div>
                                <div class="row boxInput">
                                    <div class="col-12 col-md-10">
                                        <input class="inputText" id="email" type="text" name="email" value="" placeholder="">
                                    </div>
                                </div>
                            </div>
                
                
                            <!------------- PHONE --------->
                            <div class="col-12 col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <strong><label for="phoneNumber">Téléphone</label></strong>
                                    </div>
                                </div>
                                <div class="row boxInput">
                                    <div class="col-12 col-md-10">
                                        <input class="inputText" id="phoneNumber" type="tel" name="phoneNumber" value="" placeholder="">
                                    </div>
                                </div>
                            </div>
                
                
                            <!------------- BIRTHDAY --------->
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <strong><label for="birthday">Date de naissance</label></strong>
                                    </div>
                                </div>
                                <div class="row boxInput">
                                    <div class="col-12 col-md-3">
                                        <input class="inputText" id="birthday" type="date" name="birthday" value="" placeholder="">
                                    </div>
                                </div>
                            </div>
                
                            <div class="row boxBlank"></div>
                
                            <!------------- ADRESS --------->
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <strong><label for="adress">Adresse postale</label></strong>
                                    </div>
                                </div>
                                <div class="row boxInput">
                                    <div class="col-12">
                                        <input class="inputText" id="adress" type="text" name="adress" value="" placeholder="">
                                    </div>
                                </div>
                            </div>
                
                
                            <!------------- ADRESS MORE --------->
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <strong><label for="adressMore">Complément d'adresse</label></strong>
                                    </div>
                                </div>
                                <div class="row boxInput">
                                    <div class="col-12">
                                        <input class="inputText" id="adressMore" type="text" name="adressMore" value="" placeholder="">
                                    </div>
                                </div>
                            </div>
                
                
                            <!------------- POSTAL CODE --------->
                            <div class="col-12 col-md-5">
                                <div class="row">
                                    <div class="col-12 ">
                                        <strong><label for="postalCode">Code Postal</label></strong>
                                    </div>
                                </div>
                                <div class="row boxInput">
                                    <div class="col-12 col-md-8">
                                        <input class="inputText" id="postalCode" type="number" name="postalCode" value=""
                                            placeholder="">
                                    </div>
                                </div>
                            </div>
                
                
                            <!------------- CITY --------->
                            <div class="col-12 col-md-7">
                                <div class="row">
                                    <div class="col-12">
                                        <strong><label for="city">Ville</label></strong>
                                    </div>
                                </div>
                                <div class="row boxInput">
                                    <div class="col-12">
                                        <input class="inputText" id="city" type="text" name="city" value="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <!------------- CONTACT HOW --------->
                            <div class="col-12">
                                <div class="row boxCategory">
                                    <div class="col-12">
                                        <strong>Vous acceptez d'être contacté par...</strong>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <input id="email" type="radio" name="contactHow" value="email">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <input id="phone" type="radio" name="contactHow" value="phone">
                                        <label for="phone">Téléphone</label>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <input id="letter" type="radio" name="contactHow" value="letter">
                                        <label for="letter">Courrier postal</label>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!------------- BOX PRODUITS FAVORIS --------->
            <div class="col-12 col-md-6">
                <div class="row titlePage boxContact">
                    <div class="col-12 text-center align-self-center fs-3 py-3">
                        <h3>Mes produits favoris</h3>
                    </div>
                    <div class="col-12 border-2 border-secondary border-top py-3">

                        <div class="row">
                            <div class="col-12 py-2">Produit 1</div>
                            <div class="col-12 py-2">Produit 2</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <footer class="container-fluid navbarImgBackground shadow">
        <div class="row">
            <!-- COL FOR IMG -->
            <div class="col-12">
                <div class="row">
                    <div class="col-6 col-md-6 copyright">
                        &#169;FERRARIOLoïc-05/22
                    </div>
                    <div class="col-6 col-md-6 text-end">
                        <a href="legal.html">Mentions légales</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!------------- MODAL INCLUDE -------->
    <div modal_include="modalAll.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src='public/assets/js/script.js'></script>
</body>

    headerInclude();
    modalInclude();
</script>

</html>
